<div class="container-fluid">
    <div class="row d-flex justify-content-start">
        <div class="col-md-11 fundoDoLinks pt-2 pb-2">
            <h1>Links</h1>
        </div>
    </div>
    <div class="ml-4" *ngFor="let item of listaDeLinks">
        <div class="card mt-5 fundoCard" style="width: 80vw;">
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10 p-0">
                            <h6 class="card-title mb-0 d-flex justify-content-start">Id: {{item.id}}</h6>
                        </div>
                        <div class="col-md-2 p-0">
                            <i class="fa fa-trash-o d-flex justify-content-end" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <h5 class="card-title">{{item.nomeLink}}</h5>
                <a href="{{item.link}}" target="_blank" class="card-subtitle mb-2 text-muted">{{item.link}}</a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center" style="padding-bottom: 5%;">
            <div class="col-ml-4 pr-3 pt-5">
                <a routerLink="/editar"><button class="btn-branco">Editar</button></a>
            </div>
            <div class="col-ml-4 pl-5 pt-5">
                <a routerLink="/cadastrar"><button class="btn-editar-preto">Cadastrar</button></a>
            </div>
        </div>
    </div>
</div>
